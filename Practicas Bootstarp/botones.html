<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="botones.css" />
  </head>
  <body>
    <h1>Botones</h1>

    <div class="botones">
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>

      <button type="button" class="btn btn-link">Link</button>
    </div>

    <h1>Botones etiqueta</h1>

    <div class="botones">
      <a class="btn btn-primary" href="#" role="button">Link</a>
      <button class="btn btn-primary" type="submit">Button</button>
      <input class="btn btn-primary" type="button" value="Input" />
      <input class="btn btn-primary" type="submit" value="Submit" />
      <input class="btn btn-primary" type="reset" value="Reset" />
    </div>

    <h1>Outline buttons</h1>

    <div class="botones">
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>

    <h1>Sizes</h1>

    <div class="botones">
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
      <button type="button" class="btn btn-secondary btn-lg">
        Large button
      </button>

      <button type="button" class="btn btn-success btn-sm">Small button</button>
      <button type="button" class="btn btn-info btn-sm">Small button</button>
    </div>

    <h1>Disabled state</h1>

    <div class="botones">
      <button type="button" class="btn btn-primary" disabled>
        Primary button
      </button>
      <button type="button" class="btn btn-warning" disabled>Button</button>
      <button type="button" class="btn btn-outline-primary" disabled>
        Primary button
      </button>
      <button type="button" class="btn btn-outline-danger" disabled>
        Button
      </button>
    </div>

    <h1>Block buttons</h1>

    <div class="d-grid gap-2 col-3 mx-auto">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-secondary" type="button">Button</button>
    </div>

    <br />

    <div class="d-grid gap-7 col-5 mx-auto">
      <button class="btn btn-warning" type="button">Button</button>
      <button class="btn btn-danger" type="button">Button</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
